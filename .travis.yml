sudo: false
language: ruby
cache:
  directories:
    - vendor/bundle
rvm:
  - 2.3.8
  - 2.4.5
  - 2.5.3
  - 2.6.0
  - ruby-head
addons:
  apt:
    packages:
      - google-chrome-stable
      - chromium-chromedriver
env:
  - "RAILS_VERSION=4.2.11"
  - "RAILS_VERSION=5.2.2"
matrix:
  allow_failures:
    - rvm: ruby-head
    - env: "RAILS_VERSION=6.0.0.beta1"
      rvm: 2.6.0
before_script:
  - ln -s /usr/lib/chromium-browser/chromedriver ~/bin/chromedriver
before_install:
  - rm Gemfile.lock
  - gem install bundler -v 1.17.3
install:
  - bundle _1.17.3_ install --path vendor/bundle
after_success: bundle exec codeclimate-test-reporter
