name: Ruby on Rails

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rails_version: [5.2.x, 6.0.x, master]
        ruby_version: [2.5.x, 2.6.x, master]
        exclude:
          - rails_version: master
            ruby_version: 2.4.x
          - rails_version: 6.0.x
            ruby_version: 2.4.x

    steps:
    - uses: actions/checkout@v1
    - name: Cache
      uses: actions/cache@v1.0.1
      with:
        path: vendor/bundle
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
    - name: Build and test with Rake
      run: |
        rm Gemfile.lock
        gem install bundler
        bundle install --path vendor/bundle --jobs 4 --retry 3
        bundle exec rake
        bundle exec rubocop
      env:
        RAILS_VERSION: ${{ matrix.rails_version }}
