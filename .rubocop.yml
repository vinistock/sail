require:
  - rubocop-packaging
  - rubocop-performance
  - rubocop-rails

AllCops:
  NewCops: enable
  Exclude:
  - spec/dummy/**/*
  - coverage/**/*
  - lib/generators/sail/**/templates/**/*
  - vendor/bundle/**/*
Rails:
  Enabled: true
Rails/HttpPositionalArguments:
  Exclude:
    - spec/controllers/**/*
Layout/LineLength:
  Max: 140
Metrics/MethodLength:
  Max: 20
Metrics/BlockLength:
  Max: 30
  Exclude:
    - spec/**/*
Metrics/ClassLength:
  Max: 175
Style/GuardClause:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/RedundantBegin:
  Enabled: false
Style/StringLiteralsInInterpolation:
  Enabled: false
Gemspec/RequiredRubyVersion:
  Enabled: false
Style/OptionalBooleanParameter:
  Enabled: false
Naming/VariableNumber:
  Enabled: false
Style/RedundantFreeze:
  Enabled: false
